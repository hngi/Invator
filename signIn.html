<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

     <!-- font family -->
   <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign In Page</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div>
        <h2 id = "logo" style = "font-weight: bold;">
         Invator
        </h2>      
   </div>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarResponsive"
      >
        <span class="navbar-toggler-icon nav-right"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-primary" href="#" role="button" id="nav-btn">Dark</a>     
          </li>
        </ul>
      </div>
    </nav>
    
    <div class = "body container-fluid container">
        <div class=" container-fluid top">
            <h1 class = "text-primary text-center">SIGN IN</h1><br>
        </div>
        <div class=" container-fluid">
            <form id = "form">   
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email-index" aria-describedby="emailHelp">
                    <small class="form-text text-muted email">Your email address will remain confidential.</small>
                </div><br>
                <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" class="form-control" id="password-index">
                </div><br><br>
                <div class = "form-lower">
                  <button type="submit" class="btn btn-primary">Submit</button><br><br>
                  <small class="form-text text-muted">Don't have an account yet?</small>
                  <small id="sign-up" class="form-text text-muted"><a href="signup.html">Sign up</a></small>
                </div>            
            </form>       
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src = "js/signup.js"></script>
  </body>
</html>
