{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap-4.5.0-dist/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'assets/ionicons-2.0.1/css/ionicons.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <title>Invator</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md wrapper">
            <div class="logo">
                <a href="{% url 'invator:homepage' %}" class="navbar-brand deafult font-weight-bold"><img style="height: 40px;" src="{% static 'img/Group 124 (2).png' %}" alt=""></a>
            </div>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item pr-4 pl-4">
                        <a href="{% url 'invator:homepage' %}" class="nav-link active" id="home">Home</a>
                    </li>
                    <li class="nav-item pr-4 pl-4">
                        <a href="{% url 'invator:invoice' %}" class="nav-link">Invoice</a>
                    </li>
                    <li class="nav-item pr-4 pl-4">
                        <a href="{% url 'invator:contact' %}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="contact-box">
                <h3>Send Invoice To Client</h3>
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                	{{form.errors}}
                	<div class="row">
                        <div class="col-md-6">
                        	{{form.name}}
                        </div>
                        <div class="col-md-6">
                          {{form.recipient}}
                        </div>
                    </div>
                    <div class="row">
                        {{form.message}}
                    </div>
                    <input name="attach" type="file" class="form-control-file"><br>
                    <button class="contact-btn">Send</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->

    <script src="{% static 'assets/bootstrap-4.5.0-dist/js/bootstrap.min.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.nice-select.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
